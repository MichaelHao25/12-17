<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<meta name="design-width" content="750">
	<title>登录</title>
	<link rel="stylesheet" href="css/public.css" />
	<script src="js/font-size.js"></script>
</head>

<body class="body-full">
	<div class="full-background">
		<header class="header">
			<div class="brand">
				<a href="#">
					<img src="./img/296fa_0_442_68.png" alt="">
				</a>
			</div>
		</header>
		<main class="main">
			<div class="language">
				<span>EN</span>
				<span class="active">中</span>
			</div>
			<div class="form">
				<div class="pt220">
					<div class="user-type">
						<div class="radio active">个人用户</div>
						<div class="radio">企业用户</div>
					</div>
					<div class="p0-60 df">
						<div class="pt30">
						</div>
						<div class="pb10">
							<input type="text" class="input" placeholder="请输入您的手机号">
						</div>
						<div class="pb10">
							<input type="text" class="input" placeholder="请输入您的密码">
						</div>
						<div class="pt30"></div>
						<button class="submit">登录</button>
						<div class="pt40"></div>
						<div class="more-option">
							<a href="./find.html">找回密码</a>
							<a href="./register.html">立即注册</a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="js/jquery.min.js"></script>
	<!-- <script src='js/js.js'></script> -->
	<script>
		$('.language').on('click', function () {
			$(this).children('span').toggleClass('active')
			$('.language').toggleClass('active');
		})
		$('.user-type .radio').on('click', function () {
			$(this).toggleClass('active').siblings().toggleClass('active')
		})
	</script>
</body>

</html>
