<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
    <!-- 添加 favicon icon -->
    <meta name="renderer" content="webkit">
    <meta name="design-width" content="750">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/public.css" />
    <script src="js/font-size.js"></script>
</head>

<body class="body-full">
    <div class="full-background">
        <header class="header">
            <div class="brand">
                <a href="#">
                    <img src="./img/4a2f0_0_328_77.png" alt="">
                </a>
            </div>
        </header>
        <main class="main">
            <div class="language">
                <span>EN</span>
                <span class="active">中</span>
            </div>
            <div class="form">
                <div class="pt220">
                    <div class="p0-60 df">
                        <div class="pt30">
                        </div>
                        <div class="pb10">
                            <input type="text" class="input" placeholder="请输入您的手机号">
                        </div>
                        <div class="pb10 df jc-sb fd-r">
                            <input type="text" class="input w400" placeholder="请输入验证码">
                            <a href="#" class="get-code">获取验证码</a>
                        </div>
                        <div class="pb10">
                            <input type="text" class="input" placeholder="密码">
                        </div>
                        <div class="pt30"></div>
                        <button class="submit">确认</button>
                        <div class="pt180"></div>
                        <div class="tips">注意：如果您是集团用户，无需注册。请联系贵公司人力资源部门获取账号和初始密码。谢谢！</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/jquery.min.js"></script>
    <!-- <script src='js/js.js'></script> -->
    <script>
        $('.language').on('click', function () {
            $(this).children('span').toggleClass('active')
            $('.language').toggleClass('active');
        })
    </script>
</body>

</html>
